<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mitt turkart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style> html, body, #map { height: 100%; margin: 0; } </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const topLeft = [59.54638, 10.76535];
    const bottomRight = [59.53559, 10.79354];
    const imageUrl = 'Turkart.jpeg';
    const imageBounds = [bottomRight, topLeft];

    const map = L.map('map').fitBounds(imageBounds);
    L.imageOverlay(imageUrl, imageBounds).addTo(map);
    map.setMaxBounds(imageBounds);

    map.locate({ setView: false, watch: true, maxZoom: 20, marker: false });

    let gpsMarker, accuracyCircle;
    map.on('locationfound', (e) => {
      if (!gpsMarker) gpsMarker = L.marker(e.latlng).addTo(map);
      else gpsMarker.setLatLng(e.latlng);

      if (!accuracyCircle) accuracyCircle = L.circle(e.latlng, { radius: e.accuracy, color: 'blue', fillOpacity: 0.2 }).addTo(map);
      else accuracyCircle.setLatLng(e.latlng).setRadius(e.accuracy);
    });

    map.on('locationerror', () => alert("Kunne ikke hente GPS-posisjon"));

    const pois = [
      { lat: 59.542, lon: 10.78, title: "Hytte" },
      { lat: 59.544, lon: 10.77, title: "Gapahuk" }
    ];
    pois.forEach(p => L.marker([p.lat, p.lon]).addTo(map).bindPopup(p.title));

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js?version=3');
    }
  </script>
</body>
</html>
