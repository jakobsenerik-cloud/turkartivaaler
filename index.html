<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mitt turkart – kalibrering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .toolbar {
      position: fixed; z-index: 1000; left: 10px; top: 10px;
      background: rgba(255,255,255,.9); padding: 8px 10px; border-radius: 8px;
      font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      box-shadow: 0 2px 10px rgba(0,0,0,.08);
    }
    .toolbar code { font-size: 12px; }
    .row { margin-top:6px }
    .btn { cursor:pointer; padding:6px 10px; border-radius:6px; border:1px solid #ddd; background:#f6f6f6 }
    .btn:active { transform: translateY(1px) }
    .small { font-size:12px; color:#444 }
    .coords { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:12px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="toolbar">
    <div><strong>Kalibrering av kartbilde</strong></div>
    <div class="small">Dra de røde markørene (SW og NE) til riktig plass. Overlegget oppdateres live.</div>
    <div class="row coords">SW (sør-vest): <span id="sw"></span></div>
    <div class="row coords">NE (nord-øst): <span id="ne"></span></div>
    <div class="row">
      <button id="copy" class="btn">Kopier som kode</button>
    </div>
    <div class="row small">Tips: Zoom/pan i bakgrunnen for å finjustere plasseringen.</div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // --- STARTVERDIER (fra tidligere beregning) ---
    // NE: topLeft = [59.54638, 10.76535]
    // SW: bottomRight = [59.53559, 10.79354]
    // Leaflet forventer bounds som [SW, NE]
    const startSW = [59.53559, 10.79354]; // sør-vest (lat, lon)
    const startNE = [59.54638, 10.76535]; // nord-øst (lat, lon)

    const imageUrl = 'Turkart.jpeg'; // MÅ matche filnavn

    // Opprett kart og overlay
    const map = L.map('map', { zoomControl: true }).fitBounds([startSW, startNE]);
    const overlay = L.imageOverlay(imageUrl, [startSW, startNE]).addTo(map);

    // Kalibreringsmarkører (draggable)
    const redIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41], iconAnchor: [12, 41], shadowSize: [41, 41]
    });

    const swMarker = L.marker(startSW, { draggable: true, icon: redIcon }).addTo(map).bindPopup("SW (sør-vest) – dra meg");
    const neMarker = L.marker(startNE, { draggable: true, icon: redIcon }).addTo(map).bindPopup("NE (nord-øst) – dra meg");

    function updateOverlay() {
      const sw = swMarker.getLatLng();
      const ne = neMarker.getLatLng();
      // Sør-vest må ha lavere lat og høyere lon enn nord-øst – hvis ikke, bytt
      const south = Math.min(sw.lat, ne.lat);
      const west  = Math.min(sw.lng, ne.lng);
      const north = Math.max(sw.lat, ne.lat);
      const east  = Math.max(sw.lng, ne.lng);

      const SW = [south, west];
      const NE = [north, east];

      overlay.setBounds([SW, NE]);
      // Oppdater visning
      document.getElementById('sw').textContent = `${SW[0].toFixed(6)}, ${SW[1].toFixed(6)}`;
      document.getElementById('ne').textContent = `${NE[0].toFixed(6)}, ${NE[1].toFixed(6)}`;
    }

    swMarker.on('drag', updateOverlay);
    neMarker.on('drag', updateOverlay);
    updateOverlay(); // initial

    // Kopier kodeknapp – lager JS-linjer du kan lime inn permanent i index.html
    document.getElementById('copy').addEventListener('click', () => {
      const sw = swMarker.getLatLng();
      const ne = neMarker.getLatLng();
      const south = Math.min(sw.lat, ne.lat);
      const west  = Math.min(sw.lng, ne.lng);
      const north = Math.max(sw.lat, ne.lat);
      const east  = Math.max(sw.lng, ne.lng);

      const code = `// Sett disse faste i index.html når du er fornøyd:\n` +
                   `const topLeft = [${north.toFixed(6)}, ${west.toFixed(6)}];\n` +
                   `const bottomRight = [${south.toFixed(6)}, ${east.toFixed(6)}];\n` +
                   `const imageBounds = [bottomRight, topLeft];`;

      navigator.clipboard.writeText(code).then(() => {
        alert('Koordinater kopiert! Lim inn over de gamle verdiene i index.html');
      }).catch(() => {
        prompt('Kopier manuelt:', code);
      });
    });

    // GPS (valgfritt å ha på mens du kalibrerer)
    let gpsMarker, accuracyCircle;
    map.locate({ setView: false, watch: true, enableHighAccuracy: true, maxZoom: 20 });
    map.on('locationfound', (e) => {
      if (!gpsMarker) gpsMarker = L.marker(e.latlng).addTo(map);
      else gpsMarker.setLatLng(e.latlng);

      if (!accuracyCircle) accuracyCircle = L.circle(e.latlng, { radius: e.accuracy, color: 'blue', fillOpacity: 0.2 }).addTo(map);
      else accuracyCircle.setLatLng(e.latlng).setRadius(e.accuracy);
    });

    map.on('locationerror', (err) => console.warn('GPS-feil:', err && err.message));

    // PWA service worker – bump versjon for å tvinge refresh
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js?version=5').then(() => {
        if (navigator.serviceWorker.controller) {
          navigator.serviceWorker.controller.postMessage({ type: 'SKIP_WAITING' });
        }
      });
    }
  </script>
</body>
</html>
